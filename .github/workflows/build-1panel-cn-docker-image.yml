name: Build 1Panel-CN Docker Image

on:
  schedule:
    - cron: "0 14 * * 2"
    - cron: "0 11 * * 5"
  
  workflow_dispatch:
    inputs:
      target:
        description: "é€‰æ‹©æž„å»ºç›®æ ‡ (Select Build Target)"
        required: true
        default: "All"
        type: choice
        options:
          - All
          - V1
          - V2
      version:
        description: "æŒ‡å®šç‰ˆæœ¬å· (ç•™ç©ºåˆ™è‡ªåŠ¨èŽ·å–æœ€æ–°ç‰ˆ)"
        required: false
        type: string


jobs:
  build_images:
    name: Build ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "V1"
            context: "./V1"
            dockerfile: "./V1/Dockerfile"
            version_url: "https://resource.fit2cloud.com/1panel/package/stable/latest"
            is_latest: false
            
          - name: "V2"
            context: "./V2"
            dockerfile: "./V2/Dockerfile"
            version_url: "https://resource.fit2cloud.com/1panel/package/v2/stable/latest"
            is_latest: true

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check Skipped
        id: check_skip
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TARGET="${{ inputs.target }}"
            CURRENT="${{ matrix.name }}"
            if [[ "$TARGET" != "All" && "$TARGET" != "$CURRENT" ]]; then
              echo "skip=true" >> $GITHUB_OUTPUT
              echo "â­ï¸ Skipping $CURRENT build because user selected $TARGET"
            else
              echo "skip=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up QEMU
        if: steps.check_skip.outputs.skip == 'false'
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        if: steps.check_skip.outputs.skip == 'false'
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        if: steps.check_skip.outputs.skip == 'false'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get Version
        id: get_version
        if: steps.check_skip.outputs.skip == 'false'
        run: |
          VER_INPUT=${{ inputs.version }}
          if [ -n "$VER_INPUT" ]; then
            echo "PANELVER=${VER_INPUT}" >> $GITHUB_OUTPUT
            echo "ðŸ‘‰ Using manual version: ${VER_INPUT}"
          else
            VER_LATEST=$(curl -fsSL ${{ matrix.version_url }})
            echo "PANELVER=${VER_LATEST}" >> $GITHUB_OUTPUT
            echo "ðŸ”Ž Detected latest version: ${VER_LATEST}"
          fi

      - name: Generate Tags
        id: meta
        if: steps.check_skip.outputs.skip == 'false'
        run: |
          VERSION=${{ steps.get_version.outputs.PANELVER }}
          USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
          IS_LATEST=${{ matrix.is_latest }}
          MATRIX_NAME=${{ matrix.name }}
          
          MAJOR_CHANNEL=${MATRIX_NAME,,}
          
          TAGS=""
          TAGS="${USERNAME}/1panel:${VERSION}"
          TAGS="${TAGS},${USERNAME}/1panel:${MAJOR_CHANNEL}"

          if [[ "${IS_LATEST}" == "true" ]]; then
            TAGS="${TAGS},${USERNAME}/1panel:latest"
          fi
          
          echo "Generated Tags: $TAGS"
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Build and push ${{ matrix.name }}
        uses: docker/build-push-action@v4
        if: steps.check_skip.outputs.skip == 'false'
        with:
          push: true
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          build-args: |
            PANELVER=${{ steps.get_version.outputs.PANELVER }}
          platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/ppc64le,linux/s390x
          tags: ${{ steps.meta.outputs.tags }}

